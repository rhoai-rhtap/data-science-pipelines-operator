apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-ui-testdsp4
  namespace: default
  labels:
    app: ds-pipeline-ui-testdsp4
    component: data-science-pipelines
    dspa: testdsp4
spec:
  selector:
    matchLabels:
      app: ds-pipeline-ui-testdsp4
      component: data-science-pipelines
      dspa: testdsp4
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ds-pipeline-ui-testdsp4
        component: data-science-pipelines
        dspa: testdsp4
    spec:
      containers:
        - env:
            - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
              value: /etc/config/viewer-pod-template.json
            - name: MINIO_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: ALLOW_CUSTOM_VISUALIZATIONS
              value: "true"
            - name: ARGO_ARCHIVE_LOGS
              value: "true"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp4
            - name: ML_PIPELINE_SERVICE_PORT
              value: '8888'
            - name: METADATA_ENVOY_SERVICE_SERVICE_HOST
              value: ds-pipeline-md-testdsp4
            - name: METADATA_ENVOY_SERVICE_SERVICE_PORT
              value: "9090"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "ds-pipeline-s3-testdsp4"
            - name: AWS_REGION
              value: "minio"
            - name: AWS_S3_ENDPOINT
              value: "minio-testdsp4.default.svc.cluster.local"
            - name: AWS_SSL
              value: "false"
            - name: DISABLE_GKE_METADATA
              value: 'true'
          image: this-frontend-image-from-cr-should-be-used:test4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          name: ds-pipeline-ui
          ports:
            - containerPort: 3000
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1239m
              memory: 1Gi
            limits:
              cpu: 2530m
              memory: 5Gi
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
              readOnly: true
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-ui-testdsp4
            - --upstream=http://localhost:3000
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-ui-testdsp4","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-ui-testdsp4","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test4
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      serviceAccountName: ds-pipeline-ui-testdsp4
      volumes:
        - configMap:
            name: some-test-configmap
            defaultMode: 420
          name: config-volume
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-ui-proxy-tls-testdsp4
            defaultMode: 420
